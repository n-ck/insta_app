{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-5">
			<h1 class="mb-4">Tags</h1>

			<ul class="list-group">
			{% for tag in tags %}
			<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
				{{ tag.tag }} 
				<a href="{% url 'insta:edit_tag' tag=tag.id %}"><span class="badge badge-light badge-pill">edit</span></a>
			</li>
			{% endfor %}
			</ul>

		</div>

		<div class="col-md-6">
			<h4 class="mt-4 mb-3">Add new tag:</h4>

			<form action="{% url 'insta:manage_tags' %}" method="POST">
				<div class="form-group">
					<label for="" class="">Tag:</label>
					{{ form.new_tag }}
				</div>
				<button type="submit" class="btn btn-primary mb-2">Save</button>
				{% csrf_token %}
			</form>
		</div>
	</div>
</div>

{% endblock %}
