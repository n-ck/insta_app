{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-5">
		<h1>Tags</h1>

		<br />

		<ul class="list-group">
		{% for tag in tags %}
		<li class="list-group-item list-group-item-action">{{ tag.tag }} </li>
		{% endfor %}
		</ul>

		<p><strong>Add new tag:</strong></p>
		<input type="text" value="Tag name">

		</div>
	</div>
</div>

{% endblock %}
