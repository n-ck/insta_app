{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}


{% block content %}

<div class="container">

	<div class="row mb-2">
		<div class="col-md-10">
			<h1>Saved Posts</h1>
		</div>



		<div class="col-md-2 mt-4">
			<a href="#" class="text-secondary gridlayout">Grid</a>
			<a href="#" class="text-secondary scrolllayout">Scroll</a>
		</div>
	</div>

	<div class="row mb-4">
		<div class="col-md-12">
		{% for tag in tags %}
			<a href="{% url 'insta:save_tag' tag=tag.tag %}">
			<h5><span class="badge badge-secondary">{{ tag.tag|title }}</span></h5>
			</a>
		{% endfor %}
			<a href="{% url 'insta:view_saved' %}">
			<h5><span class="badge badge-secondary">All</span></h5>
			</a>
		</div>
	</div>

	<div class="row">

	{% for post in posts %}
	<div class="mb-4 overview">
		<a href="{% url 'insta:post_detail' post.pk  %}">
			<img src="{{ post.img }}" class="post img-fluid">
		</a>
	</div>
  {% endfor %}

	<!-- {% for post in posts %}
		{% if request.GET.view %}
		<div class="col-sm-12 mb-4 overview">
		{% else %}
		<div class="col-sm-4 mb-4 overview">
		{% endif %}
			<a href="{% url 'insta:post_detail' post.pk  %}">
				<img src="{{ post.img }}" class="img-fluid">
			</a>
		</div>
	{% endfor %} -->
	</div> <!-- ends row -->

</div> <!-- ends container -->

<script>
	$('.gridlayout').click(function(){
		$('.overview').addClass('col-sm-4');
		$('.overview').removeClass('col-sm-12');
	});

	$('.scrolllayout').click(function(){
		$('.overview').addClass('col-sm-12');
		$('.overview').removeClass('col-sm-4');
	});
</script>

{% endblock %}
