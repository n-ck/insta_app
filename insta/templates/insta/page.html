{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}


{% block content %}

<h1>Page</h1>

<div class="col-md-6">
	<form action="{% url 'insta:get_page' %}" method="POST">
		<div class="form-group">
			<p>Enter page name:</p>
			<label for="" class="">Page:</label>
			{{ form.page }}
		</div>
		<button type="submit" class="btn btn-primary mb-2">Submit</button>
		{% csrf_token %}
	</form>
</div>

<br />
<a href="{{ page }}" target="_blank">{{ page }}</a>

<br />

<ul>
{% for post in posts %}
	<li><img src="{{ post }}"></li>
{% endfor %}
</ul>


{% endblock %}
